<!--HTML de error-->
<div class="contenedor mt-3 ">
    <h1>Introduce el número de error que quieras conocer:</h1>
    <div class="d-flex justify-content-center  gap-2 mb-2">

        <input type="number" [(ngModel)]="idError"> <!--Define un campo de entrada de tipo número que está vinculado a una variable idError en el componente TypeScript utilizando [(ngModel)].-->
        <button (click)="buscarError()" class="btn btn-outline-success">Buscar</button><!-- Define un botón que llama a la función buscarError() en el componente TypeScript cuando se hace clic. -->
    </div>
    
    <!-- Utiliza una estructura de control de flujo @if para mostrar una imagen si la variable img está definida en el componente TypeScript. -->
    @if (img) {
    <img class="img-fluid" src="{{img}}">
    }
</div>
